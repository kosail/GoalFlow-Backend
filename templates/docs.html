<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoalFlow API Docs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111827;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 260px;
      height: 100vh;
      background-color: #f9fafb;
      border-right: 1px solid #e5e7eb;
      overflow-y: auto;
      padding: 1.5rem;
    }

    .sidebar h2 {
      color: #2563eb;
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }

    .sidebar a {
      display: block;
      padding: 0.5rem 0;
      color: #374151;
      text-decoration: none;
      transition: color 0.2s;
      font-weight: 500;
    }

    .sidebar a:hover {
      color: #2563eb;
    }

    /* Main content */
    .content {
      margin-left: 280px;
      padding: 2rem;
      max-width: 900px;
    }

    h1, h2, h3 {
      color: #1d4ed8;
      font-weight: 700;
      margin-top: 1.5rem;
    }

    h1 { font-size: 2rem; }
    h2 { font-size: 1.5rem; }
    h3 { font-size: 1.25rem; }

    /* Code blocks */
    pre {
      background-color: #f3f4f6;
      color: #1f2937;
      border-radius: 0.5rem;
      padding: 1rem;
      overflow-x: auto;
      border: 1px solid #e5e7eb;
    }

    code {
      background-color: #f3f4f6;
      color: #374151;
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
      font-size: 0.95rem;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #e5e7eb;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: #f9fafb;
    }

    /* Links */
    a {
      color: #2563eb;
      text-decoration: underline;
    }

    a:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>GoalFlow API Docs</h2>
    <nav>
      <a href="#overview">Overview</a>
      <a href="#accounts-endpoints">Accounts</a>
      <a href="#transactions-endpoints">Transactions</a>
      <a href="#goals-endpoints">Goals</a>
      <a href="#missions-endpoints">Missions</a>
      <a href="#testing">Testing</a>
    </nav>
  </div>

  <div class="content prose prose-slate">
    {{ html_content|safe }}
  </div>
</body>
</html>
